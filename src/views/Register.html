<!DOCTYPE html>
<html>
    <head>

        <script src="https://kit.fontawesome.com/6157b502e6.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/styleHeader.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="css/styleRegister.css">
        
    </head>
    <body>
        <header>
            <nav class = "menu-productos"> 
                <i class="fa-solid fa-bars"></i>
                <div class="menu-productos-expand">
                    <ul>
                        <li><a> relojes </a></li>
                        <li><a> pulseras </a></li>
                        <li><a> billeteras </a></li>
                        <li><a> otrs </a></li>
                    </ul> 
                </div>
            </nav>
            <div id = "icon-header">
                <a href = "/"id = "icon-cel" > <img src = "img/Human.png" name= "logo"> </a>
                <a href = "/" id = "icon-destok"> <img src = "img/logo.jpg" name= "logo"> </a>
            </div>
            
            <div class = "personal">
                <nav> 
                   <a href="/login"><i class="fa-solid fa-user"></i></a>
                    <a href="/"><i class="fa-solid fa-cart-shopping"></i> </a>
                </nav>
            </div>
            
        </header>
        <main>
                <form action="/" method="POST">
                    <p>Nombre</p>
                    <input type="text" name="name" class="inputt">
                    <br>
                    <br>
                    <p>Email</p>
                    <input type="email" name="email" class="inputt">
                    <br>
                    <br>
                    <p>Telefono</p>
                    <input type="number" name="telefono" class="inputt">
                    <br>
                    <br>    
                    <p>Fecha de Nacimiento</p>
                    <input type="date" name="birth_date" id="birth_date" class="inputt">
                <br>
                <br>
                <input type="password" name="pass" placeholder="Elegí tu contraseña" class="inputt">
                <br>
                <br>
                <input type="password" name="pass_confirm" placeholder="Confirmá tu contraseña" class="inputt">
                <br>
                <br>
                <input type="submit" value="Crear" class="crear">
                <br>
                <br>
                <p>¿Ya tenes una cuenta? <a href="/Login.html">Inicia Sesión</a></p>
                <br>
                <br>
                <input class="Facebook" type="submit" value="Ingresar con Facebook">
                <br>
                <input class="Google" type="submit" value="Ingresar con Google">
                <br>
            </form>
        </main>
        <footer>

            <p>pie de pagina igual que login</p>
        </footer>
